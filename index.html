<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Marko's Porfolio</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Portfolio logo" class="logo" />
      <nav class="main-nav">Navigation</nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Hi, I'm Marko, a frontend developer!
            </h1>
            <p class="hero-description">
              I'm web developer based in Vitez, BiH specializing in building
              exceptional websites.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Order your first site</a
            >
            <a href="#" class="btn btn--outline">See my projects &darr; </a>
            <div class="delivered-projects">
              <div class="delivered-imgs">
                <img src="img/clients/client-1.jpg" alt="Client photo" />
                <img src="img/clients/client-2.jpg" alt="Client photo" />
                <img src="img/clients/client-3.jpg" alt="Client photo" />
                <img src="img/clients/client-4.jpg" alt="Client photo" />
                <img src="img/clients/client-5.jpg" alt="Client photo" />
                <img src="img/clients/client-6.jpg" alt="Client photo" />
              </div>
              <p class="delivered-text"><span>250+</span> satisfied clients!</p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="img/hero.jpg"
              class="hero-img"
              alt="Laptop with some code on screen"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
